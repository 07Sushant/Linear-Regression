    <style>

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .card {
            width: 22%;
            padding: 30px 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;

            flex-direction: column;
            gap: 8px;
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.31);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20.2px);
            -webkit-backdrop-filter: blur(20.2px);
        }



        .card a {
            text-decoration: none;
            color: #fffcfcbf;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: center;
            border-radius: 4px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            color: #fff;
            padding-top: 2%;
            margin-bottom: 5%;
        }

        h2 {
            text-transform: capitalize;
            color: #fff;
        }

        .youtube {
            background-color: #FF0000;
            color: #fff;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
